<div ng-controller="HomeController as ctrl">		
		
	<div class="jumbotron landing">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-3 col-sm-6">
					<div class="panel overlay text-center">
						<div class="row">
							<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
								<h4 class="clear-margin-top"><strong><span translate="oym.home.jumbo.title"></span></strong></h4>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 xs-margin-t">
								<input type="text" class="form-control" placeholder="{{'oym.home.jumbo.placeholder' | translate}}" ng-model="ctrl.productKeyword">
							</div>
						</div>
						<div class="row xs-margin-t">
							<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
								<button type="submit" class="btn btn-block btn-md btn-primary" ng-disabled="!ctrl.productKeyword" ng-click="ctrl.searchProduct()"><span translate="oym.home.jumbo.search"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
		
	<div class="container-fluid" style="max-width: 100% !important">
		<div class="row">
			<div class="col-xs-12 col-sm-6 clear-padding-left clear-padding-right">
				<div id="product-slider-left" class="carousel slide xs-margin-b" data-ride="carousel" data-interval="3000">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li ng-repeat="banner in ctrl.productSliderLeftList" data-target="#product-slider-left" data-slide-to="{{$index}}" ng-class="{'active' : $index == 0}"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div ng-repeat="banner in ctrl.productSliderLeftList" ng-click="ctrl.goBannerTarger(banner.bType, banner.bTarget)" class="carousel-img item" ng-class="{'active' : $index == 0}" style="background-image: url('img/banner/{{banner.bSource}}')">
							<!--
							<div class="carousel-caption">
								<h3>Caption Text</h3>
							</div>
							-->
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" data-target="#product-slider-left" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" data-target="#product-slider-left" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div> <!-- Carousel -->
			</div>
										
			<div class="col-xs-12 col-sm-6 clear-padding-left clear-padding-right">
				<div id="product-slider-right" class="carousel slide xs-margin-b" data-ride="carousel" data-interval="3000">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li ng-repeat="banner in ctrl.productSliderRightList" data-target="#product-slider-right" data-slide-to="{{$index}}" ng-class="{'active' : $index == 0}"></li>
					</ol>
					
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div ng-repeat="banner in ctrl.productSliderRightList" ng-click="ctrl.goBannerTarger(banner.bType, banner.bTarget)" class="carousel-img item" ng-class="{'active' : $index == 0}" style="background-image: url('img/banner/{{banner.bSource}}')">
							<!--
							<div class="carousel-caption">
								<h3>Caption Text</h3>
							</div>
							-->
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" data-target="#product-slider-right" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" data-target="#product-slider-right" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div> <!-- Carousel -->
			</div>
		</div>
	</div>
	
	<div class="container-fluid xs-margin-b" style="max-width: 100% !important">
		<div class="row">
			<div class="col-xs-12">
				<a ng-href="https://api.whatsapp.com/send?phone=85296512588" target="_blank">
					<div class="whatsapp hidden-xs hidden-sm hidden-md" style="height: 400px;"></div>
					<div class="whatsapp hidden-lg" style="height: 300px;"></div>
				</a>
			</div>
		</div>
	</div>
	
	<div class="container-fluid" style="max-width: 100% !important">
		<div class="row">
			<div ng-repeat="thumbnail in ctrl.productCategoryList" class="col-xs-12 col-sm-4">
				<div class="carousel-img xs-margin-b" ng-click="ctrl.goBannerTarger(thumbnail.bType, thumbnail.bTarget)" style="background-image: url('img/banner/{{thumbnail.bSource}}')"></div>
			</div>
		</div>
	</div>
</div>
